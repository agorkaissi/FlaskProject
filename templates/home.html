<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
    <header>
        <div class="container">
            <h1>My favourite movie to watch</h1>
        </div>
    </header>
    <main>
        <div class="container" >
            <div class="row" >
                <div class="column" >
                    <br />
                    <h3><i class="fa-solid fa-table-list"></i>  Titles</h3>
                    <h4><a href='addMovie'><i class="fa-solid fa-circle-plus"></i> Add new movie</a></h4>
                    <ul>
                    <form method="POST" action="/">
                    {% for movie in movies %}
                        <li><input type="checkbox" name="movieToRemove" value="{{ movie[0] }}"> {{ movie[1] }}, {{ movie[2] }}, {{ movie[3] }}</li>
                    {% endfor %}
                    <button name="button" type="submit"><i class="fa-solid fa-trash"></i> Delete selected</button>
                    </form>
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container" >
            <hr>
            &#169 My Movie Database. All rights reserved
        </div>
    </footer>
</body>
</html>
